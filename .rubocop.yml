# inherit_from: .rubocop_todo.yml

Layout/LineLength:
  Max: 140
  
Style/Documentation: 
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

AllCops:
  Exclude:
    - 'bin/bundle'

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

inherit_mode:
  merge:
    - Exclude